<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">Registration Form!</h3>
      <form class="form" action="#">
        <div class="form-group">
          <div class="name-group">
            <input
              class="firstname"
              id="firstName"
              type="text"
              required
              placeholder="First Name"
            />
            <input type="text" id="lastName" required placeholder="Last Name" />
          </div>
        </div>
        <div class="form-group">
          <input type="email" required placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" required placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" required placeholder="Confirm Password" />
        </div>
        <div class="form-group">
          <input type="tel" required placeholder="Phone Number" />
        </div>
        <div class="form-group">
          <input type="text" required placeholder="Address" />
        </div>
        <div class="address-group">
          <div class="form-group">
            <input type="text" required placeholder="City" />
          </div>
          <div class="form-group">
            <input type="text" required placeholder="State" />
          </div>
          <div class="form-group">
            <input type="text" required placeholder="Zip Code" />
          </div>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
